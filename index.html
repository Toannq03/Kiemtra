<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="logo"></div>
            <div class="left">
                <p2>Tiếng Anh (Mỹ)</p2>
                <select id="language">
                    <option value="en"></option>
                    <option value="vi"></option>
                </select>
                <p2>Sự riêng tư</p2>
            </div>
        </header>
        <main class="main">
            <section class="speed-test-results">
                <h3>Tốc độ Internet của bạn là</h3>
                <p class="speed">200<span>Mb/giây</span></p>
                <i class="fa-solid fa-rotate-right"></i>
            </section>
            <button>
                <p>Hiển thị thêm thông tin</p>
            </button>
            <section class="contact">
                <i class="fa-solid fa-circle-question"></i>
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-square-twitter"></i>
            </section>
        </main>
        <footer>
            <section class="powered-by">
                <p>POWERED BY</p>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRwctNrnRcNL_-4YuYk1ahengldw85VTJQnZRWY1ciZeTPyG-SQR8fc4T4j1UkrKdgB-B4&usqp=CAU"
                    alt="Powered By Logo">
            </section>
        </footer>
    </div>
</body>

</html>
